<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>表格样式示例</title>
    <style>
      /* 设置所有表格行的高度为50像素 */

      /* 设置表头单元格的宽度和高度 */
      th {
        width: 80px;
        height: 60px;
        background-color: #f2f2f2; /* 添加背景颜色以区分表头 */
      }

      /* 设置数据单元格的宽度和高度 */
      td {
        width: 40px;
        height: 20px;
        background-color: #aaa;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr class="header">
          <th>表头1</th>
          <th>表头2</th>
          <th>表头3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>数据1</td>
          <td>数据2</td>
          <td>数据3</td>
        </tr>
        <tr>
          <td>数据4</td>
          <td>数据5</td>
          <td>数据6</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
